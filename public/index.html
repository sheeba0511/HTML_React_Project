  <script>
    $$.ready(function () {
      $("#dialog_add_client")
        .dialog({
          autoOpen: false,
          modal: true,
          width: 400,
          open: function () {
            $(this).parent().css("overflow", "visible");
            $$.utils.forms.resize();
          },
        })
        .find("button.submit")
        .click(function () {
          var $el = $(this).parents(".ui-dialog-content");
          if ($el.validate().form()) {
            $el.find("form")[0].reset();
            $el.dialog("close");
          }
        })
        .end()
        .find("button.cancel")
        .click(function () {
          var $el = $(this).parents(".ui-dialog-content");
          $el.find("form")[0].reset();
          $el.dialog("close");
        });

      $(".open-add-client-dialog").click(function () {
        $("#dialog_add_client").dialog("open");
        return false;
      });
    });
  </script>
  <script>
    $$.ready(function () {
      $("#dialog_message")
        .dialog({
          autoOpen: false,
          width: 500,
          modal: true,
        })
        .find("button")
        .click(function () {
          $(this).parents(".ui-dialog-content").dialog("close");
        });

      $(".open-message-dialog").click(function () {
        $("#dialog_message").dialog("open");
        return false;
      });
    });
  </script>
  <script>
    $$.loaded();
  </script>
  <script>
    $("#login")
      .find("form")
      .validationOptions({
        rules: {
          login_pw: {
            remote: {
              url: "extras/login.php", // ATTENTION: Credentials sent as plain text, if you're not using HTTPS!
              type: "post",
              data: {
                login_name: function () {
                  return $("#login_name").val();
                },
              },
            },
          },
        },
        messages: {
          login_pw: {
            remote: "Username/password are wrong.",
          },
        },
      });
  </script>
